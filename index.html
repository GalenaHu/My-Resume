                            <dd class="email" id="email">galena.hu@outlook.com

                                    <use xlink:href="#icon-copy"></use>
                                </svg>
                            </dd>
                            <dt>电话</dt>
                            <dd class="phone" id="phone">17610063118
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-copy"></use>
                                </svg>

                            </a>

                        <li><a href="https://github.com/GalenaHu" target="_blank"><svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-git"></use>

        <div class="download">

        <section class="messages" id="messages">
            <h2>留言</h2>
            <div class="messages-container">
                <form action="" id="form" class="form">
                    <input name="name" id="nameInput" class="name-input" type="text" autocomplete="off" placeholder="姓名：" maxlength="20">
                    <div class=""></div>
                    <textarea name="message" id="messageInput" class="message-input" placeholder="留言：" cols="30" rows="5"></textarea>
                    <div class=""></div>
                    <div class="comment">Enter提交，Ctrl+Enter换行</div>
                    <input type="submit" class="submit" id="submitButton">
                </form>
                <div class="messages-show" id="messagesShow">
                    <div class="message-bar message-bar-hidden">
                        <div class="message-name"></div>
                        <div class="message-text">
                        </div>
                        <div class="message-info">
                            <div>
                                <div class="serial"></div>
                                <div class="time"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="//at.alicdn.com/t/font_1120495_5qfp8vptvlh.js"></script>
